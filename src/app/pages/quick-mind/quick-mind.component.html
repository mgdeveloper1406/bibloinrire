<div class="container">
  <div class="row vh-100 align-items-center">
    <div class="col-12 col-lg-8 offset-lg-2">

      <div class="game-question">
        <p *ngIf="!quickMindService.isAnswerRevealed">{{ quickMindService.getCurrentQuestion().question }}</p>

        <div *ngIf="quickMindService.timeLeft >= 0 && quickMindService.timeLeft <= 20 && !quickMindService.isAnswerRevealed"
             class="mb-3">
          <ngb-progressbar type="secondary" [value]="quickMindService.timeLeft" [max]="quickMindService.boundTime"
                           height="0.5rem">
          </ngb-progressbar>
        </div>

        <div *ngIf="!quickMindService.isAnswerRevealed" class="row game-options">
          <div *ngFor="let option of quickMindService.getCurrentQuestion().options; index as i" class="col-12 col-md-6">
            <div class="game-option disabled" [ngClass]="{ 'hidden': !quickMindService.hasStarted }">
              <span>{{ quickMindService.getOptionLetter(i) }}:</span>
              {{ option }}
            </div>
          </div>
        </div>

        <div *ngIf="quickMindService.isAnswerRevealed" class="row game-options">
          <div class="col-12 mb-3">
            El orden correcto es:
          </div>
          <div *ngFor="let option of quickMindService.getCurrentQuestion().ordered" class="col-sm-12 col-md-6 offset-md-3">
            <div class="game-option disabled big">
              <span>{{ option.letter }}:</span>
              {{ option.text }}
            </div>
          </div>
        </div>

        <div class="text-center">
          <button *ngIf="!quickMindService.hasStarted && quickMindService.getCurrentQuestion().options.length"
                  (click)="quickMindService.play()" class="btn btn-link">
            <fa-icon [icon]="faPlay" [fixedWidth]="true"></fa-icon> Comenzar
          </button>

          <button *ngIf="!quickMindService.isTimerRunning && !quickMindService.isAnswerRevealed && quickMindService.hasStarted"
                  (click)="quickMindService.revealAnswer()" class="btn btn-link">
            <fa-icon [icon]="faEye" [fixedWidth]="true"></fa-icon> Revelar Respuesta
          </button>

          <button routerLink="/"
                  *ngIf="quickMindService.isAnswerRevealed || !quickMindService.getCurrentQuestion().options.length"
                  class="btn btn-link">
            <fa-icon [icon]="faBars" [fixedWidth]="true"></fa-icon> Ir al Men√∫
          </button>
        </div>


      </div>

    </div>
  </div>
</div>
