<div class="container-fluid">
  <div class="row game-board">
    <div class="col-sm-12 game-container">
      <div class="container">
        <div *ngIf="!quickMindService.isAnswerRevealed && quickMindService.getCurrentQuestion().options.length" class="game-messages">
          <h1 class="display-4" *ngIf="quickMindService.timeLeft >= 0 && quickMindService.timeLeft <= 20 && !quickMindService.isAnswerRevealed">
            00:{{ quickMindService.timeLeft | number:'2.0' }}
          </h1>
        </div>

        <div class="game-question">
          <p *ngIf="!quickMindService.isAnswerRevealed">{{ quickMindService.getCurrentQuestion().question }}</p>

          <div *ngIf="!quickMindService.isAnswerRevealed" class="row game-options">
            <div *ngFor="let option of quickMindService.getCurrentQuestion().options; index as i" class="col-6">
              <div class="game-option disabled" [ngClass]="{ 'hidden': !quickMindService.hasStarted }">
                <span>{{ quickMindService.getOptionLetter(i) }}:</span>
                {{ option }}
              </div>
            </div>
          </div>

          <div *ngIf="quickMindService.isAnswerRevealed" class="row game-options">
            <div *ngFor="let option of quickMindService.getCurrentQuestion().order" class="col-6 offset-3">
              <div class="game-option disabled big">
                <span>{{ option.letter }}:</span>
                {{ option.text }}
              </div>
            </div>
          </div>

          <div class="game-buttons">
            <button *ngIf="!quickMindService.hasStarted && quickMindService.getCurrentQuestion().options.length" (click)="quickMindService.play()" class="btn btn-outline-light btn-lg">
              <fa-icon [icon]="['fas', 'play']" [fixedWidth]="true"></fa-icon> Comenzar
            </button>

            <button *ngIf="!quickMindService.isTimerRunning && !quickMindService.isAnswerRevealed && quickMindService.hasStarted" (click)="quickMindService.revealAnswer()"
                    class="btn btn-outline-warning btn-lg">
              <fa-icon [icon]="['far', 'eye']" [fixedWidth]="true"></fa-icon> Revelar Respuesta
            </button>

            <button routerLink="/" *ngIf="quickMindService.isAnswerRevealed || !quickMindService.getCurrentQuestion().options.length" class="btn btn-outline-warning btn-lg">
              <fa-icon [icon]="['fas', 'bars']" [fixedWidth]="true"></fa-icon> Ir al Men√∫
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
